name: Build and deploy React app to Azure Web App - budgeta-ui

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ${{ github.workspace }}/ui

    - name: Build React app
      run: npm run build
      working-directory: ${{ github.workspace }}/ui

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: ${{ github.workspace }}/ui/dist

    - name: Log in with Azure
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS_UI }}'

    - name: Deploy to Azure Web Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'budgeta'
        slot-name: 'production'
        package: ${{ github.workspace }}/ui/dist

    - name: Start Express server
      run: |
        cd ${{ github.workspace }}/setup/express_server
        npm install
        npm start
      working-directory: ${{ github.workspace }}/setup/express_server

    - name: Post-deployment cleanup (prune React app)
      run: npm prune --production
      working-directory: ${{ github.workspace }}/ui
